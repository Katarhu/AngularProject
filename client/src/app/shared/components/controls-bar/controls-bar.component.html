<div class="controls">
  <h2 class="controls__title">{{title}}</h2>

  <div class="controls__filter">
    <input
      type="text"
      placeholder="Filter"
      [(ngModel)]="filterWord"
      (input)="submitFilterChanges()"
    >
  </div>



  <div
    *ngIf="addFilterType"
    class="controls__dropdown">
    <select
      (change)="submitFilterByChanges()"
      class="controls__select"
      name="filter"
      [(ngModel)]="filterBy"
    >
      <option class="controls__option" value="board" selected>Filter by board name</option>
      <option class="controls__option" value="task">Filter by task name</option>
    </select>
  </div>

  <div class="controls__dropdown">
    <select
      (change)="submitSortByChanges()"
      class="controls__select"
      name="sort"
      [(ngModel)]="sortBy"
    >
      <option class="controls__option" value="name" selected>Sort By Name</option>
      <option class="controls__option" value="createdAt">Sort By Date</option>
    </select>
  </div>

  <div class="controls__sort">
    <label
      for="ASC"
      class="controls__button"
    >
      ASC
    </label>
    <input
      id="ASC"
      name="sortType"
      type="radio"
      value="ASC"
      [(ngModel)]="sortType"
      (change)="submitSortTypeChanges()"
    >
    <label
      for="DESC"
      class="controls__button"
    >
      DESC
    </label>
    <input
      id="DESC"
      name="sortType"
      type="radio"
      value="DESC"
      [(ngModel)]="sortType"
      (change)="submitSortTypeChanges()"
    >

  </div>
</div>
