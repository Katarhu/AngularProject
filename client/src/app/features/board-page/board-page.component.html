<div class="board-page">
  <div class="container board-page__container">
    <app-controls-bar
      [title]="(title$ | async) ?? 'Board'"
    ></app-controls-bar>

    <div
      *ngIf="lists$ | async as lists"
      class="board-page__lists">

      <app-list
        *ngFor="let list of lists"
        [list]="list"
      ></app-list>

    </div>
  </div>

</div>
