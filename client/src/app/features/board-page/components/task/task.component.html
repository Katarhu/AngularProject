<div
  class="task" *ngIf="task"
  #draggable
  draggable="false"
>
  <div
    class="task__name"
    appTextEditable [maxLength]="18"
    (commitChangesEvent)="changeTaskName($event)"
    #name
  >
    {{task.name}}
  </div>

<!--  <input-->
<!--    class="task__name"-->
<!--    [value]="task.name"-->
<!--    #name-->
<!--    (click)="inputClick($event)"-->
<!--    disabled-->
<!--  >-->

  <div class="task__controls">
    <button class="task__icon">
      <span></span>
    </button>
    <div class="task__buttons">
      <button class="task__button"
              (click)="deleteTask()"
      >
        Delete
      </button>
    </div>
  </div>
</div>
